<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM Student Forum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .header {
            background-color: #004D99; /* Replace with the primary color of the UiTM logo */
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .logo img {
            height: 100px; /* Adjust based on the actual size of the logo */
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <div class="logo">
        <!-- Replace '' with the actual path to the UiTM logo -->
        <img src="https://www.its.ac.id/international/wp-content/uploads/sites/66/2021/07/UITM-LOGO-01.jpg" alt="UiTM Logo">
    </div>
    <h1>UiTM Student Forum</h1>
</div>

<div class="content">
    <h2>Welcome to the Student Forum</h2>
    <p>This forum is a place for UiTM students to ask questions, share knowledge, and connect with lecturers. Feel free to leave your comments and start discussions.</p>
    
    <!-- Disqus comments section -->
    <div id="disqus_thread"></div>
    <script>
        (function() { // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');
        s.src = 'https://uitmforum.disqus.com/embed.js'; // Replace with your Disqus shortname
        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div>

</body>
</html>
